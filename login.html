<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>login</title>
</head>
<body>
    <div class="row  offset-md-3 offset-sm-4">
    <div class="card bg-primary text-white  " style="border-radius: 1rem; width: 500px; ">
        <div class="card-body p-5 text-center">
    <h1 >Login</h1>
    <p class="text-white-50 mb-5">Please enter your email and password!</p>
    <form class="needs-validation" novalidate>
<label for="email" class="form-label" style="margin-top: 2rem;" >Username/Email</label><br>
<input id="email" class="form-control" required/>
<div class="invalid-feedback" style="color: red;">
    Please Enter Email !
  </div>


    <label class="form-label" style="margin-top: 2rem;" >Password</label><br>
    <input type="password" id="pass" class="form-control" required/>
    <div class="invalid-feedback" style="color: red;">
        Please Enter Password !
      </div>


<button class="btn btn-primary btn-outline-light" onclick="login()" type="reset" style="margin-top: 1rem;">Submit</button>
</form>
<div>
    <p class="mb-0">Don't have an account? <a href="/signup.html" class="text-white-50 fw-bold">Sign Up</a>
    </p>
</div>
</div>
</div>
</div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="login.js"></script>
</body>
</html>
